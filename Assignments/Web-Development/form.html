<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
</head>
<body>
    <h2>Student Registration Form</h2>
    <form action="">
        <label for="fname">First name</label>
        <input type="text" value="fname" placeholder="fname" required> <br>
        <label for="lname">Last name</label>
        <input type="text" value="lname" placeholder="lname" required><br>
        <label for="dob">Date of Birth</label>
        <input type="date" name="dob" id="dob" required><br>
        <label for="gender">Select your gender:</label><br>
    <select id="gender" name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
    </select><br>
    <label for="address">Address</label>
    <input type="text" name="address" id="address" required><br>
    <label for="telephone">Telephone</label>
    <input type="tel" name="telephone" id="tel" required><br>
    <label for="email address">Email</label>
    <input type="email" name="email" id="email" placeholder="email" required><br>
    <select name="course" id="course">
        <option value="Comp science">Computer Science</option>
        <option value="It">Bachelor of Information Technology</option>
        <option value="Bbit">Bachelor of Business Information Technology</option>
        <option value="Ds">Data Science</option>
    </select><br>

    <button type="submit">Register</button><br>
    <button type="reset">Cancel</button><br>
    </form>
   
</body>
</html>
